<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת יעד חדש - OnoAir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="data.js" defer></script>
    <script src="add-destination.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>    
    <main>
        <h1>הוספת יעד חדש</h1>
        <form id="addDestinationForm">
            <label>קוד יעד (3 אותיות באנגלית): <input type="text" id="destinationCode" maxlength="3" required></label>
            <label>שם יעד: <input type="text" id="destinationName" required></label>
            <label>שם שדה התעופה: <input type="text" id="airportName" required></label>
            <label>אתר שדה התעופה: <input type="url" id="airportUrl" required></label>
            <label>אימייל: <input type="email" id="email" required></label>
            <label>כתובת תמונה: <input type="url" id="imageUrl" required></label>
            <button type="button" id="saveDestinationBtn">שמור</button>
        </form>
    </main>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>    

</body>
</html>
