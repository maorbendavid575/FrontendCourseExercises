<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>טופס הזמנת טיסה - OnoAir</title>
    <script src="data.js" defer></script>
    <script src="book-flight-form.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>    
    <main>
        <h1>טופס הזמנת טיסה</h1>
        <div id="flightDetails">
            <!-- Flight details will be dynamically added here -->
        </div>
        <form id="bookingForm">
            <div class="form-group">
                <label for="numPassengers">מספר נוסעים:</label>
                <input type="number" id="numPassengers" min="1" required>
            </div>
            <div id="passengerDetails">
                <!-- Dynamic fields for passenger details will be added here -->
            </div>
            <button type="submit">שמור</button>
        </form>
    </main>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>    
</body>
</html>
