<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול טיסות - OnoAir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="data.js" defer></script> <!-- טעינת הנתונים הגלובליים -->
    <script src="manage-flights.js" defer></script> <!-- סקריפט לניהול טיסות -->
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>    
    <main>
        <h1>ניהול טיסות</h1>
        <table>
            <thead>
                <tr>
                    <th>מספר טיסה</th>
                    <th>מוצא</th>
                    <th>יעד</th>
                    <th>תאריך המראה</th>
                    <th>שעת המראה</th>
                    <th>תאריך נחיתה</th>
                    <th>שעת נחיתה</th>
                    <th>מספר מושבים</th>
                </tr>
            </thead>
            <tbody id="flightsTableBody">
                <!-- Dynamic fields will be added here -->
            </tbody>
        </table>
        <button id="addFlightBtn" onclick="redirectToAddFlight()">הוסף טיסה</button>
    </main>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>  
</body>
</html>
