<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת טיסה - OnoAir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="data.js" defer></script>
    <script src="book-flight.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <main>
        <h1>הזמנת טיסה</h1>
        <form id="flightSearchForm">
            <label for="filterBy">סינון לפי:</label>
            <select id="filterBy" name="filterBy">
                <option value="">ברירת מחדל</option>
                <option value="time">תאריך ושעת המראה</option>
                <option value="airline">חברת תעופה</option>
            </select>
            <br>
            <label for="origin">מוצא:</label>
            <select id="origin" name="origin">
                <option value="">בחר מוצא</option>
            </select>
            <br>
            <label for="destination">יעד:</label>
            <select id="destination" name="destination">
                <option value="">בחר יעד</option>
            </select>
            <br>
            <button type="submit">חפש טיסה</button>
        </form>             
        <section>
            <h2>תוצאות חיפוש</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>מוצא</th>
                        <th>יעד</th>
                        <th>חברת תעופה</th>
                        <th>תאריך ושעת המראה</th>
                        <th>תאריך ושעת נחיתה</th>
                        <th>פעולה</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be added here -->
                </tbody>
            </table>
        </section>
    </main>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>    
</body>
</html>
