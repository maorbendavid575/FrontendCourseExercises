<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת טיסה - OnoAir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="data.js" defer></script>
    <script src="add-flight.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>    
    <main>
        <h1>הוספת טיסה</h1>
        <form id="addFlightForm">
            <label>מספר טיסה: <input type="text" id="flightNo" required></label>
            <label>מוצא:
                <select id="origin" required></select>
            </label>
            <label>יעד:
                <select id="destination" required></select>
            </label>
            <label>תאריך המראה: <input type="date" id="boardingDate" required></label>
            <label>שעת המראה: <input type="time" id="boardingTime" required></label>
            <label>תאריך נחיתה: <input type="date" id="arrivalDate" required></label>
            <label>שעת נחיתה: <input type="time" id="arrivalTime" required></label>
            <label>מספר מושבים: <input type="number" id="seats" min="1" required></label>
            <button type="button" id="saveFlightBtn">שמור</button>
        </form>
    </main>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>    
</body>
</html>
