<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול יעדים - OnoAir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="data.js" defer></script> 
    <script src="manage-destinations.js" defer></script> 
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>    
    <main>
        <h1>ניהול יעדים</h1>
        <table>
            <thead>
                <tr>
                    <th>קוד יעד</th>
                    <th>שם יעד</th>
                    <th>שם שדה התעופה</th>
                    <th>אתר שדה התעופה</th>
                    <th>אימייל</th>
                    <th>תמונה</th>
                </tr>
            </thead>
            <tbody id="destinationsTableBody">
                <!-- Dynamic fields will be added here -->
            </tbody>
        </table>
        <button id="addDestinationBtn" onclick="redirectToAddDestination()">הוסף יעד</button>
    </main>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>  
</body>
</html>
